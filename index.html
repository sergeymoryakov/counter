<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Counter</h1>
        <p data-element="displayValue" class="display">0</p>
        <button id="addOneButton" class="standard">add one</button>
        <button id="addTwoButton" class="standard">add two</button>
        <button id="deductOneButton" class="standard">deduct one</button>
        <button id="deductTwoButton" class="standard">deduct two</button>
        <button id="resetButton" class="reset">reset</button>
    </div>
    <script src="counter.js"></script>
</body>
</html>
